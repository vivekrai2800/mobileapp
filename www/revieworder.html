<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tap &amp; Eat</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=true">

<!-- start of css files declarations -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/menu.css">
<link rel="stylesheet" type="text/css" href="css/revieworder.css">

<script type="text/javascript" src="cordova.js"></script>

<!-- start of css files declarations -->

</head>
<!--[if lt IE 9]>
            <script src="js/html5.js"></script>
            <script src="js/css3-mediaqueries.js"></script>
        <![endif]-->
<body>

    <!-- start of header section -->
    <header class="ro-header">
        <section class="header-data">
            <section class="header-section">
                <div class="mp-header-left left" id="backButton">
                    <em class="icon icon-left" id="btn-go-back"></em>
                </div>

                <div class="mp-main-center">
                    <div class="menuCenter">
                        <em class="icon icon-tapeat"></em> <span class="mp-main-menu">Review
                            Order</span>
                    </div>
                </div>

                <div class="right">
                    <em class="icon icon-plate"> <span class="icon-plate-text"></span>
                    </em> <em class="icon icon-nav navigate" id="btn-nav-bar"></em>
                </div>
            </section>
        </section>

        <!-- navigation bar - would be later moved to a different file -->
        <div role="navigation" id="sidebar" class="sidebar-offcanvas hide"
            data-component="sidenav">
            <!-- list for the first level -->
            <ul class="list-group te-left-nav" id="te-left-nav">
                <!-- <li class="te-left-nav-icon">
                        <em class="icon icon-tapneat2"></em>
                    </li> -->
                <li>
                    <div id="homelink" class="nb">
                        <em class="icon icon-nav-home"></em> 
						<a class="list-group-item " href="#">Home</a>
                    </div>
                </li>
                <li>
                    <div id="orderlink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-order"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">My Order</a>
                        </div>
                    </div>
                </li>
                <li>
					<div class="nb" id="accountlink">
						<div class="icon-panel">
							<em class="icon icon-nav-account"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">Account</a>
						</div>
					</div>
                </li>
                <li>
                    <div id="invitelink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-invite"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Invite</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="settingslink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-settings"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Settings</a>
                        </div>
                    </div>
                </li>
                <li>
					<div class="nb">
						<div class="icon-panel">
							<em class="icon icon-nav-signout"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">SignOut</a>
						</div>
					</div>
                </li>
            </ul>
        </div>
        <!-- end of navigation bar -->
    </header>
    <!-- end of header section -->

    <!-- start of main content for the review order page -->
    <main class="ro-main">
    <section class="main-data">
        <section class="main-content ro-main-content">
            <section class="mb">
                <div class="left main-content-data">
                    <img src="images/menu/sample-rest-logo.png" />
                </div>

                <!-- start of restaurant details -->
                <div class="main-content-details">
                    <div class="rest-name">WOH Restaurant</div>
                    <div class="rest-type">North Indian,Mughlai,South Indian</div>
                </div>
                <!-- end of restaurant details -->
            </section>

            <!--start of  menu items added -->
            <ul class="ro-main-content-dish-list">

            </ul>
            <!--start of  menu items added -->
            <div class="fix-bottom">
            <div class="mb ro-main-con-dis-det">
                <input type="text" class="txtDiscountDetails"
                    placeholder="Add Discount Voucher Details" />
                <button class="btn-golden">
                    <span class="sub">Apply</span>
                </button>
            </div>
            <!--
            <div class="txtDeliverTableNo mb">
                <input type="number" placeholder="Enter your Table No." />
            </div>  -->

            <div class="ro-bill-details">
              <div class="inline-display">
                <div class="ro-bill-details-pickup inline">
                    <section class="mb">
                     <!-- 
                        <input type="radio" name="pick-up-from-counter"
                            id="pick-up-from-counter" /> <label for="pick-up-from-counter">Pickup
                            from Counter</label>    -->
                            <label for="txt-service-charges">Service Charges</label> <label
                            id="txt-service-charges" class="lbl-service-charges"><em class="icon icon-rupee"></em>
                            <span class="ServCharge">0</span>
                        </label>
                          
                    </section>
                </div>
                <div class="vat-gen inline">
                <section class="mb">
                     <!-- 
                        <input type="radio" name="pick-up-from-counter"
                            id="pick-up-from-counter" /> <label for="pick-up-from-counter">Pickup
                            from Counter</label>    -->
                            <label for="txt-vat">VAT</label> <label
                            id="txt-vat" class="lbl-txt-vat"><em class="icon icon-rupee"></em>
                            <span class="VatCharge">0</span>
                        </label>
                          
                    </section>
                </div>
                </div>


                <div class="inline-display">
                <div class="vat-liquor inline">
                <section class="mb">
                     <!-- 
                        <input type="radio" name="pick-up-from-counter"
                            id="pick-up-from-counter" /> <label for="pick-up-from-counter">Pickup
                            from Counter</label>    -->
                            <label for="txt-vat-liquor">VAT@Alcohol</label> <label
                            id="txt-vat-liquor" class="lbl-txt-vat-liquor"><em class="icon icon-rupee"></em>
                            <span class="Vat-liquor-Charge">0</span>
                        </label>
                          
                    </section>
                </div>

                <div class="ro-bill-details-ser-charges inline">
                    <section class="mb">
                        <label for="txt-service-tax">Service Tax</label> <label
                            id="txt-service-tax" class="lbl-service-tax"><em class="icon icon-rupee"></em>
                            <span class="ServTax">0</span>
                        </label>  

                    </section>
                </div>
                </div>

                <div class="inline-display">
                <div class="ro-bill-details-add-tip inline">
                    <section class="mb">
                        <input id="number" type="number" placeholder="Add Tip"
                            onkeyup="abcd();" />
                    </section>
                </div>

                <div class="ro-bill-details-total-amt inline">
                    <section class="mb">
                        <label for="txt-service-total-amt"><b>Total Amount</b></label> <label
                            id="lbl-service-total-amt" class="lbl-tot-amt"><em class="icon icon-rupee"></em> <span
                            class="tot-amt">0</span></label>
                        
                    </section>
                </div>
                </div>
               <div class="orderInstruct ">
			   <section class="mb">
                            <input type="text"
                                placeholder="Add Instructions to Chef  eg. make it spicy" /></section>
                        </div> 

                <div class="ro-bill-details-buttons">
                    <section class="mb">
                        <button class="btn-yellow btn-pay-waiter" id="pay-waiter">Pay to Waiter
                            </button>
                        <button class="btn-green btn-pay-now" type="submit" id="btn-payment-pay-now">Pay via Mobile
                            </button>
                    </section>
                </div>

                <div class="rst-order">
                    <section class="mb">
                        <button class="btn-red btn-reset-order" id="btn-reset-order">Reset Order
                        </button>
                    </section>
                </div>

            </div>
        </div>       
        </section>
    </section>
    </main>
    <!-- end of main content for the review order page -->

    <!-- start of footer section -->
    <footer class="menu-footer ro-footer">
        <section class="footer-data">
            <ul class="footer-items-list">
                <li class="footer-item" id="btnAskWaiter"><em class="icon icon-ask-waiter"></em>
                    <span>ask for waiter</span></li>

                <li class="footer-item to-menu"><em class="icon icon-review-order"></em>
                    <span>Menu</span></li>
            </ul>
        </section>
    </footer>
    <!-- end of footer section -->

    <!-- start of script declarations -->
        <script src="js/jquery-1.11.0.min.js"></script>  
        <script src="js/jquery.touchswipe.js"></script>
        <script src="js/corefunctions.js"></script>
		<script src="js/navigation.js"></script>
    	<script src="js/revieworder.js"></script>
		

    <!-- end of script declarations -->
</body>
</html>
