<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tap &amp; Eat</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- start of css files declarations -->
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/menu.css">
<link rel="stylesheet" type="text/css" href="css/settings.css">

<!-- start of css files declarations -->

<!-- start of js file declarations -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="barcodescanner.js"></script>
<script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" src="facebook-js-sdk.js"></script>
<!-- end of js file declarations -->

</head>
<!--[if lt IE 9]>
            <script src="js/html5.js"></script>
            <script src="js/css3-mediaqueries.js"></script>
        <![endif]-->
<body>
    <!-- start of header section -->
    <header class="mp-header">
        <section class="header-data">
            <section class="header-section">
                <div class="mp-header-left left" id="backButton">
                    <em class="icon icon-left" id="btn-go-back"></em>
                </div>

                <div class="mp-main-center">
                    <div class="menuCenter">
                        <span class="mp-main-menu">Settings</span>
                    </div>
                </div>

                <div class="right">                   
                    <em class="icon icon-nav navigate" id="btn-nav-bar"></em>
                </div>
            </section>
        </section>


        <!-- navigation bar - would be later moved to a different file -->
        <div role="navigation" id="sidebar" class="sidebar-offcanvas hide"
            data-component="sidenav">
            <!-- list for the first level -->
            <ul class="list-group te-left-nav" id="te-left-nav">
                <!-- <li class="te-left-nav-icon">
                <em class="icon icon-tapneat2"></em>
            </li> -->
                <li id="Homepage">
                    <div id="homelink" class="nb">
                        <em class="icon icon-nav-home"></em> <a
                            class="list-group-item active" href="#">Home</a>
                    </div>
                </li>
                <li id="myOrderpage">
					<div class="nb">
						<div class="icon-panel">
							<em class="icon icon-nav-order"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">My Order</a>
						</div>
					</div>
                </li>
                <li id="Accountpage">
					<div class="nb" id="accountlink">
						<div class="icon-panel">
							<em class="icon icon-nav-account"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">Account</a>
						</div>
					</div>
                </li>
                <li id="Invitepage">
                    <div id="invitelink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-invite"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Invite</a>
                        </div>
                    </div>
                </li>
                <li id="Settingspage">
                    <div id="settingslink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-settings"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Settings</a>
                        </div>
                    </div>
                </li>
                <li>
					<div class="nb">
						<div class="icon-panel">
							<em class="icon icon-nav-signout"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">SignOut</a>
						</div>
					</div>
                </li>
            </ul>
        </div>

        <!-- end of navigation bar -->
    </header>
    <!-- end of header section -->	
<main class="settings-main">
	<div class="testing">
		<div class="row ">
			<div class="left-circle how-to-tap">			
				<em class="align-center icon icon-circle">
					<em class="left-icon icon icon-tap"></em>
					<span class="desc-text how-to-text">HOW TO TAP</span>
				</em>
			</div>
			<div class="right-circle faq-option">			 
				<em class="align-center icon icon-circle">
					<em class="right-icon icon icon-faq"></em>
					<span class="desc-text faq-text">FAQ</span>
				</em>			
			</div>
		</div>
	</div>	
		
		<div class="row">
			<div class="left-circle">
				<em class="align-center icon icon-circle">
					<em class="left-icon icon icon-rate"></em>
					<span class="desc-text rate-text">RATE APP</span>
				</em>
			</div>
			<div class="right-circle feed">
				<em class="align-center icon icon-circle">
					<em class="right-icon icon icon-feed"></em>
					<span class="desc-text feed-text">FEEDBACK</span>
				</em>
			</div>
		</div>
		
		<div class="row">
			<div class="left-circle cust-care">
				<em class="align-center icon icon-circle">
					<em class="left-icon icon icon-care"></em>
					<span class="desc-text care-text">CUSTOMER <br/>CARE</span>
				</em>
			</div>
			<div class="right-circle about-us">
				<em class="align-center icon icon-circle">
					<em class="right-icon icon icon-about"></em>
					<span class="desc-text about-text">ABOUT US</span>
				</em>
			</div>
		</div>
		
		<div class="row">
			<div class="left-circle termsandcon">
				<em class="align-center icon icon-circle">
					<em class="left-icon icon icon-terms"></em>
					<span class="desc-text terms-text">T & C</span>
				</em>
			</div>
			<div class="right-circle privacy-policy">
				<em class="align-center icon icon-circle">
					<em class="right-icon icon icon-policy"></em>
					<span class="desc-text privacy-text">PRIVACY<br/>POLICY</span>
				</em>
			</div>
		</div>
		
</main>	
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.touchswipe.js"></script>
		<script src="js/corefunctions.js"></script>		
		<script src="js/settings.js"></script>
		<script src="js/navigation.js"></script>
	
</body>
</html>
