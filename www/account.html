<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>My Order</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/account.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head> 

<body> 

<div data-role="page" style="background:#fff;" id="accountspage">

	<header data-role="header" style="background: #000;padding: 9px 0 9px 0;width:100%;">                         
        <section class="header-data">
            <section class="header-section">
                <div class="mp-header-left left" id="backButton">
                    <em class="icon icon-left" id="btn-go-back"></em>
                </div>

                <div class="mp-main-center">
                    <div class="menuCenter">
                        <span class="mp-main-menu">My Account</span>
                    </div>
                </div>

                <div class="right">                    
                    <em class="icon icon-nav navigate" id="btn-nav-bar"></em>
                </div>
            </section>
		</section> 		
	</header>

	<div role="navigation" id="sidebar" class="sidebar-offcanvas hide"
            data-component="sidenav">
            <!-- list for the first level -->
            <ul class="list-group te-left-nav" id="te-left-nav">
                <!-- <li class="te-left-nav-icon">
                        <em class="icon icon-tapneat2"></em>
                    </li> -->
                <li id="Homepage">
                    <div id="homelink" class="nb">
                        <em class="icon icon-nav-home"></em> <a
                            class="list-group-item " href="#">Home</a>
                    </div>
                </li>
                <li id="myOrderpage">
                    <div id="orderlink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-order"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">My Order</a>
                        </div>
                    </div>
                </li>
                <li id="Accountpage">
					<div class="nb">
						<div class="icon-panel">
							<em class="icon icon-nav-account"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">Account</a>
						</div>
					</div>
                </li>
                <li id="Invitepage">
                    <div id="invitelink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-invite"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Invite</a>
                        </div>
                    </div>
                </li>
                <li id="Settingspage">
                    <div id="settingslink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-settings"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Settings</a>
                        </div>
                    </div>
                </li>
                <li>
					<div class="nb">
						<div class="icon-panel">
							<em class="icon icon-nav-signout"></em>
						</div>
						<div>
							<a class="list-group-item" >SignOut</a>
						</div>
					</div>
                </li>
            </ul>
        </div>
        <!-- end of navigation bar -->
	
<main>
	<img src="images\myaccount_cover.jpg" class="ui-btn-logo" style="margin-left:0px; margin-bottom:15px;width:100%;" />

	 <div class="profile_details">
				<form id="account_form">
				    <div class="details email-det">
						<label for="email-id" style="padding:0 5%;">Email Id</label>
						<img class="edit-img email-edit" src="images/edit.png">
						<img id="email_save" class="edit-img email-save hide" src="images/check.png">
						<input id="email-id" class="ui-disabled" style="padding:0 5%;height:40px;" name="email" type="email" placeholder="Email Address*" readonly>
					</div>

					<div class="details phone-det">
						<label for="phone-no" style="padding:0 5%;">Phone No.</label>
						<img class="edit-img phone-edit" src="images/edit.png">							
						<img id="phone_save" class="edit-img phone-save hide" src="images/check.png">
						<input id="phone-no" class="ui-disabled" style="padding:0 5%;height:40px;" name="number" type="number"  placeholder="Phone Number*" readonly>
					</div>
					
					<div class="details pwd-det">	
						<label for="account-pwd" style="padding:0 5%;">Password</label>	
						<img class="edit-img pwd-edit" src="images/edit.png">	
						<img id="password_save" class="edit-img pwd-save hide" src="images/check.png">
						<input id="account-pwd" class="ui-disabled" style="padding:0 5%;height:40px;" name="oldPassword" type="password" placeholder="Current Password*" readonly>
					  <div class="change-pwd hide">	
						<input id="account-pwd-new" class="ui-disabled" style="padding:0 5%;height:40px;" name="newPassword" type="password" placeholder="New Password*">
						<input id="account-pwd-Confirm" class="ui-disabled" style="padding:0 5%;height:40px;" name="confirmPassword" type="password" placeholder="Confirm Password*">
					  </div>	
					</div>
															
					<br />               
					                     
                   <a href="order.html" rel="external" data-corners="false" data-role="button" data-inline="true" style="margin-left:0;background:#f5b10e;width:100%;font:0.3em HelveticaNeue(T1);font-size:14px;">MY ORDERS<em class="icon icon-order-details"></em></a><br/>					
				</form>
			</div>
</main>

	<div data-role="footer" style="background:black;width:100%;font-family: 'Lato', sans-serif;">
		<ul class="footer-items-list">
			<li class="btn footer-item" id="btnto-home" style="width:45%;">
				<em class="icon icon-nav-home"></em>
				<span>HOME</span>
			</li>

			<li class="btn footer-item" id="btnto-menu" style="width:45%;">
				<em class="icon icon-mainmenu"></em>
				<span>MENU</span>
			</li>
		</ul>
	</div>

</div>
		<script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/account.js"></script>
		<script src="js/corefunctions.js"></script>
</body>
</html>
