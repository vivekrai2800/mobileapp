<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="barcodescanner.js"></script>

<script type="text/javascript" src="facebook-js-sdk.js"></script>
<!-- end of js file declarations -->

<body>
<div class="hp-main">
    <header class="hp-main-header">
        <section class="header-data">
            <div class="hp-main-tapneat">
                <em class="icon icon-tapneat2"></em>
            </div>

            <div class="right navigate hp-main-nav">
                <em class="icon icon-nav" id="btn-nav-bar"></em>
            </div>
        </section>

        <!-- navigation bar - would be later moved to a different file -->
        <div role="navigation" id="sidebar" class="sidebar-offcanvas hide" data-component="sidenav">
            <!-- list for the first level -->
            <ul class="list-group te-left-nav" id="te-left-nav">
                <!-- <li class="te-left-nav-icon">
                        <em class="icon icon-tapneat2"></em>
                    </li> -->
                <li id="Homepage">
                    <div id="homelink" class="nb">
                        <em class="icon icon-nav-home"></em> <a
                            class="list-group-item" href="#">Home</a>
                    </div>
                </li>
                <li id="myOrderpage">
                    <div id="orderlink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-order"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">My Order</a>
                        </div>
                    </div>
                </li>
                <li id="Accountpage">
					<div class="nb" id="accountlink">
						<div class="icon-panel">
							<em class="icon icon-nav-account"></em>
						</div>
						<div>
							<a class="list-group-item" href="#">Account</a>
						</div>
					</div>
                </li>
                <li id="Invitepage">
                    <div id="invitelink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-invite"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Invite</a>
                        </div>
                    </div>
                </li>
                <li id="Settingspage">
                    <div id="settingslink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-settings"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">Settings</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="signoutlink" class="nb">
                        <div class="icon-panel">
                            <em class="icon icon-nav-signout"></em>
                        </div>
                        <div>
                            <a class="list-group-item" href="#">SignOut</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- end of navigation bar -->

    </header>

<main>
    <section class="main-data">
        <div class="hp-main-check">
			<div class="check">
				<div class="hp-main-check-in numberCircle">
					<div class="btn btn-check-in" id="btn-check-in">
						<em class="icon icon-check-in"></em>
                    </div>
                <div class="hp-check-in-desc-checkin">Check-in at venue for
                    take-away/bar</div>
            </div>
		</div>	
		<div class="check2">
            <div class="hp-main-qr-code numberCircle">
                <div class="btn btn-qr-code" id="btn-qr-code">
                    <em class="icon icon-qr-code"></em>

                </div>
                <div class="hp-check-in-desc-qr">Check-in at your table using
                    QR code</div>
            </div>
        </div>
		</div>
    </section>
</main>
